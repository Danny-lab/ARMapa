<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <div id="camera-container">
    <video id="camera"></video>
    <button id="zoom-in" class="zoom-button" onclick="zoomIn()">+</button>
    <button id="zoom-out" class="zoom-button" onclick="zoomOut()">-</button>
  </div>
  <div id="overlay">
    <div class="image-container"></div>
    <button id="close-overlay">Cerrar</button>
  </div>
  <button id="boton-reconocer" onclick="reconocerTexto()">Realidad</button>
  <script src="script.js"></script>
</body>
</html>
